<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>پلتفورم تامین ستاد - ورود</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/media/image/favicon.png' %}" />

    <!-- Plugin styles -->
    <link rel="stylesheet" href="{% static 'vendors/bundle.css' %}" type="text/css">

    <!-- App styles -->
    <link rel="stylesheet" href="{% static 'assets/css/app.min.css' %}" type="text/css">
</head>

<body class="form-membership">

    <!-- begin::preloader-->
    <div class="preloader">
        <div class="preloader-icon"></div>
    </div>
    <!-- end::preloader -->

    <div class="form-wrapper">

        <!-- logo -->
        <div id="logo">
            <img class="logo" src="{% static 'assets/media/image/mybot.png' %}" alt="image">
            <img class="logo-dark" src="{% static 'assets/media/image/logo-dark.png' %}" alt="image">
        </div>
        <!-- ./ logo -->

        <h5>ورود</h5>

        <!-- form -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="number" id="phone" name="phone" class="form-control" placeholder="شماره همراه" required
                    autofocus>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="رمزعبور" required>
            </div>
            <div class="form-group d-flex justify-content-between">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">مرا به خاطر بسپار</label>
                </div>
                <a href="{% url 'password_reset' %}">بازگردانی رمزعبور</a>
            </div>
            <button class="btn btn-primary btn-block" type="submit">ورود</button>
            <hr>

            <p class="text-muted">اکانت ندارید?</p>
            <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">ثبت نام کنید!</a>
        </form>
        <!-- ./ form -->

    </div>

    <!-- Plugin scripts -->
    <script src="{% static 'vendors/bundle.js' %}"></script>

    <!-- App scripts -->
    <script src="{% static 'assets/js/app.min.js' %}"></script>

</body>

</html>
